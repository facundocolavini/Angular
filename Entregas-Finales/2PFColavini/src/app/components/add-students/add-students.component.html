<div class="container h-100"> 
    <div class="row">
        <div class="col">
            <h2 class="text-left my-4">
                Crear Alumno
            </h2>
        </div>
        <div class="col aling-item-center text-end  my-4" >
            <button type="button" routerLink="/students" class="btn btn-secondary">
                <i class="fa fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 border p-4 rounded-2">
            <h3 class="text-left my-2">Ingresar Alumno</h3>
            <form (ngSubmit)="onSubmit($event)" class="form-horizontal  fixed-width " [formGroup]="formAddStudent">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input id="name" formControlName="name" class="form-control fs-6" id="name">
                </div>
                <div [ngClass]="{'d-none': formAddStudent.get('name')?.valid ||  formAddStudent.get('name')?.pristine}"
                class=" text-danger">
                     Nombre es requerido
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input id="lastName" formControlName="lastName" type="text" class="form-control fs-6" id="lastName">
                </div>
                <div [ngClass]="{'d-none': formAddStudent.get('lastName')?.valid ||  formAddStudent.get('lastName')?.pristine}"
                class=" text-danger">
                     Apellido es requerido
                </div>
                <div class="mb-3">
                    <label for="calification" class="form-label">Calificaci√≥n</label>
                    <input id="calification" formControlName="calification" type="text" class="form-control fs-6">
                </div>
                <div [ngClass]="{'d-none': formAddStudent.get('calification')?.valid ||  formAddStudent.get('calification')?.pristine}"
                class=" text-danger">
                    calificacion es requerida
                </div>
                <div class="mb-3">
                    <label for="courseId" class="form-label">Cursos</label>
                    <select  formControlName="courseId"  class="form-control" class="form-select form-select-lg mb-3 fs-6 form-control" *ngIf="courses.length > 0">
                        <option  [defaultSelected]="" selected disabled>Selecione el curso</option>
                        <option value="{{course.id}}" id="course.id" *ngFor="let course of courses">{{course.name}}</option>
                    </select>
                  </div>
                  <div [ngClass]="{'d-none': formAddStudent.get('courseId')?.valid ||  formAddStudent.get('courseId')?.pristine}"
                  class=" text-danger">
                       Curso es requerido
                  </div>
                  <div class="text-danger alert alert-danger my-2 alert-dismissible" role="alert" *ngIf="this.errorMessage && !this.posting" >
                    {{this.errorMessage}}
                </div>
                <div class="text-sucess alert alert-success my-2 alert-dismissible dismiss" role="alert" *ngIf="this.posting " >
                    Creado con exito!
                </div>
                  <button type="submit" class="btn btn-success" >Submit</button>
                
            </form>
        </div>
    </div>
</div>
