<div class="container text-center">
    <div class="row my-4">
        <div class="col p-0 d-flex border-bottom">
            <h2 class="d-flex m-3 justify-content-center aling-item-center">Lista Cursos</h2>
           <!--  <form  class="col-sm col-xs-12 col-md-3 col-lg-3 d-flex m-3" role="search">
                <input   id="searchValues" name="searchValues" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchResults">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form> -->
        </div>
    </div>
    <!-- Error Message -->
    <div class="row text-left d-flex" *ngIf="!loading && errorMessage" >
        <div class="col">
            <p class="text-danger text-start fw-bold">{{errorMessage}}</p>
        </div>
    </div>
    <!-- Spinner -->
    <div class="row text-center" *ngIf="loading"  >
        <app-spinner></app-spinner>
    </div>
    <table class="table" *ngIf="courses.length > 0">
        <thead>
            <tr>
            <th scope="col text-center">ID</th>
            <th scope="col">Curso</th>
     <!--        <th scope="col">Fecha de inicio</th> -->
<!--             <th scope="col">Profesor</th> -->
            </tr>
        </thead>
        <tbody *ngFor="let course  of courses | filter:searchResults" >
            <tr>
            <th scope="row">{{course.id }}</th>
            <td scope="row">{{course.name }} </td>
            <!-- <td scope="row">{{course.teacher}} </td> -->
            <!-- <td class="text-end gap-2 d-flex justify-content-center">
                <button class="bg-primary bg-gradient  btn btn-primary" routerLink="/students/student/{{student.id}}"><i class="text-black fa fa-eye" aria-hidden="true"></i></button>
                <button class="bg-danger bg-gradient  btn btn-danger" (click)="deleteStudent(student.id)"><i class="text-black fa fa-trash-o"></i></button>
                <button class="bg-warning bg-gradient  btn btn-warning" routerLink="/students/edit/{{student.id}}"><i class="text-black fa fa-pencil-square-o"></i></button>
            </td> -->
            </tr>
        </tbody>
    </table>

</div>
