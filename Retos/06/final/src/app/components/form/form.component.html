<section class="vh-100 gradient-bg">
    <div class="container  h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
          <div class="card bg-dark text-white shadow-4" style="border-radius: 1rem;">
            <div class="card-body h-100 p-5 text-center">
              <form (ngSubmit)="onSubmit()" [formGroup]="loginUserForm" class="mb-md-5 mt-md-4 ">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

                <div class="mt-1 mb-2">
                    <label class="w-100 d-flex mb-1  text-white-50 align-items-left" for="name">Nombre:</label>
                    <input type="text" id="name" class="form-control text-white input-outline bg-transparent"  formControlName="username" />
                     <div [ngClass]="{'d-none': loginUserForm.get('username')?.valid || loginUserForm.get('username')?.pristine}" class="d-flex text-left text-danger">
                        Campo requerido
                    </div>
                </div>
               
                <div class="mt-4 mb-5">
                    <label class="w-100 d-flex  text-white-50 align-items-left" for="pass">Contrase√±a:</label>
                    <input type="password" id="pass" placeholder="secret" class="form-control  text-white input-outline bg-transparent" formControlName="password" />
                    <div [ngClass]="{'d-none': loginUserForm.get('password')?.valid || loginUserForm.get('password')?.pristine}" class="d-flex text-left text-danger">
                        Campo requerido
                    </div>
                </div>
                
                <div role="alert" [ngClass]="{'d-none': !statusSubmitted}" class="shadow-sm alert alert-dismissible alert-success">
                    Bienvenido {{userLoginCredentials.username}}
                </div>

                <div class="d-flex justify-content-center align-items-center w-100">
                    <button class="btn btn-outline-primary  border-30 btn-lg  px-5"  type="submit">Entrar</button>
                </div>
                
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
