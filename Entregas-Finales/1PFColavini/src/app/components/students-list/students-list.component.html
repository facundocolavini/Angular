<div class="container vh-100">
    <div class="row my-4">
        <div class="col p-0 d-flex border-bottom">
            <h2 class="d-flex m-3 justify-content-center aling-item-center">Lista de alumnos</h2>
       
            <button routerLink="/alumnos/agregar"  class="p-2 m-3 fs-6 router-outlet btn btn-primary  ">
                <span class="mx-1 fw-bold" aria-hidden="true">Agregar</span>
                <i class=" m-1 fa fa-plus"></i>
             </button>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col text-center">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope=" d-flex justify-content-end text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td class="text-end gap-2 d-flex justify-content-center">
                    <button class="bg-danger bg-gradient  btn btn-danger" ><i class="text-black fa fa-trash-o"></i></button>
                    <button class="bg-warning bg-gradient  btn btn-warning"><i class="text-black fa fa-pencil-square-o"></i></button>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
    <pre>{{students | json}}</pre>
</div>
