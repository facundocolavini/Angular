<div class="container vh-100">
    <div class="row my-4">
        <div class="col p-0 d-flex border-bottom">
            <h2 class="d-flex m-3 justify-content-center aling-item-center">Lista de alumnos</h2>
            <button routerLink="/students/create"  class="p-2 m-3 fs-6 router-outlet btn btn-primary  ">
                    <span class="mx-1 fw-bold" aria-hidden="true">Agregar</span>
                    <i class=" m-1 fa fa-plus"></i>
            </button>
        </div>
    </div>
    <div class="row" *ngIf="!loading && students.length > 0">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col text-center">ID</th>
                    <th scope="col" class="text-center">Alumno</th>
                    <th scope="col" class="text-center">Calificaciones</th>
                    <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody  *ngFor="let student of students">
                    <tr>
                    <th scope="row">{{student.id}}</th>
                    <td scope="row" class="text-center">{{student.name + ' ' + student.lastName}} </td>
                    <td scope="row" class="text-center">{{student.calification }}</td>
                    <td class="text-end gap-2 d-flex justify-content-center">
                        <button class="bg-primary bg-gradient  btn btn-primary" routerLink="/students/student/{{student.id}}"><i class="text-black fa fa-eye" aria-hidden="true"></i></button>
                        <button class="bg-danger bg-gradient  btn btn-danger" (click)="deleteStudent(student.id)"><i class="text-black fa fa-trash-o"></i></button>
                        <button class="bg-warning bg-gradient  btn btn-warning" routerLink="/students/edit/{{student.id}}"><i class="text-black fa fa-pencil-square-o"></i></button>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
