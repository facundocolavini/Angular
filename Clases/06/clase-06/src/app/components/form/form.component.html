<form [formGroup]="formulario" (ngSubmit)="submit($event)" 
class="d-flex flex-column">
    <span [ngClass]="{'text-danger': formulario.get('nombre')?.invalid}">Nombre:</span> 
    <input type="text" formControlName="nombre" required>
    <span *ngIf="formulario.get('nombre')?.errors?.['required']">(El nombre no puede quedar vac√≠o)</span>
    Edad: <input type="number" formControlName="edad">
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
<br><br>

<!-- Template Driven -->
<form #formPersona="ngForm" (ngSubmit)="submit(formPersona.value)" >
    <div class="form-group">
        <label for="nombre"></label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="modeloPersona.nombre">
        <label for="edad"></label>
        <input type="number" id="edad" name="edad" [(ngModel)]="modeloPersona.edad">
        <button type="submit">Guardar</button>
    </div>
</form>

<button (click)="verPersona()">Ver Persona</button>
<button (click)="cambiarEdad()">Cambiar Edad</button>

<!-- A REACTIVE FORM -->
<div class="container">
    <h1>Hero Form</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="formGroupHero">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
        <div [ngClass]="{'d-none': formGroupHero.get('name')?.valid ||  formGroupHero.get('name')?.pristine}"
             class="alert alert-danger">
          Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" formControlName="alterEgo" placeholder="Enter alterEgo" >
      </div>
      <button type="submit" class="btn btn-success" [disabled]="formGroupHero.invalid">Submit</button>
</form>
</div>
