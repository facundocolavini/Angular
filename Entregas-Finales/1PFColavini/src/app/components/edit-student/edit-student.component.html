<div class="container h-100"> 
    <div class="row">
        <div class="col-12 pt-4 rounded-2">
            <form (ngSubmit)="onSubmit($event)" class="form-horizontal  fixed-width " [formGroup]="formEditStudent">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input id="name" formControlName="name" class="form-control fs-6" id="name">
                </div>
                <div [ngClass]="{'d-none': formEditStudent.get('name')?.valid ||  formEditStudent.get('name')?.pristine}"
                class=" text-danger">
                     Nombre es requerido
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input id="lastName" formControlName="lastName" type="text" class="form-control fs-6" id="lastName">
                </div>
                <div [ngClass]="{'d-none': formEditStudent.get('lastName')?.valid ||  formEditStudent.get('lastName')?.pristine}"
                class=" text-danger">
                     Apellido es requerido
                </div>
                <div class="mb-3">
                    <label for="imageProfile" class="form-label">Imagen de Perfil</label>
                    <input id="imageProfile" formControlName="imageProfile" type="text" class="form-control fs-6" id="imageProfile">
                </div>
                <div [ngClass]="{'d-none': formEditStudent.get('imageProfile')?.valid ||  formEditStudent.get('imageProfile')?.pristine}"
                class=" text-danger">
                     Imagen es requerida
                </div>
                <div class="mb-3">
                 <!--    <label for="courseId" class="form-label">Cursos</label>
                    <select  formControlName="courseId"  class="form-control" class="form-select form-select-lg mb-3 fs-6 form-control" *ngIf="courses.length > 0">
                        <option  aria-selected="false" selected disabled>Selecione el curso</option>
                        <option value="{{course.id}}" id="course.id" *ngFor="let course of courses">{{course.name}}</option>
                    </select> -->
                  </div>
                    <div [ngClass]="{'d-none': formEditStudent.get('courseId')?.valid ||  formEditStudent.get('courseId')?.pristine}"
                    class=" text-danger">
                       Curso es requerido
                    </div>
                 <!--  <button type="button" class="btn btn-primary" [disabled]="formEditStudent.invalid">Editar</button> -->
                    <div class="modal-footer py-2 px-0">
                        <button type="button" class="btn btn-secondary" routerLink="/students">Atras</button>
                        <button type="button" class="btn btn-primary" (click)="editStudent($event)">Editar</button>
                    </div>
            </form>
        </div>
    </div>
</div>
