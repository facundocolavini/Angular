<section>
    <mat-card >
        <button mat-raised-button color="primary">Primary</button>
    </mat-card>
    <mat-card>
        <div class="example-label">Iconos</div>
    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    <mat-icon aria-hidden="false" aria-label="Example home icon">key</mat-icon>
    </mat-card>
    <mat-card>
        <div class="example-label">Formularios</div>
        <div class="example-container">
            <form >
              <mat-checkbox >Hide required marker</mat-checkbox>
              <div>
                <label>Float label: </label>
              <!--   <mat-radio-group  >
                  <mat-radio-button value="auto">Auto</mat-radio-button>
                  <mat-radio-button value="always">Always</mat-radio-button>
                </mat-radio-group> -->
              </div>
          
              <mat-form-field appearance="fill">
                <input matInput placeholder="Simple placeholder" required>
              </mat-form-field>
          
              <mat-form-field appearance="fill" >
                <mat-label>Both a label and a placeholder</mat-label>
                <input matInput placeholder="Simple placeholder">
              </mat-form-field>
          
              <mat-form-field appearance="fill">
                <mat-select required>
                  <mat-option>-- None --</mat-option>
                  <mat-option value="option">Option</mat-option>
                </mat-select>
                <mat-label><mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i></mat-label>
              </mat-form-field>
            </form>
          </div>
          
    </mat-card>
    <section class="section-headingStyle">
      <table mat-table [dataSource]="datosTabla" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="fechaIngreso">
          <th mat-header-cell *matHeaderCellDef> Fecha de ingreso </th>
          <td mat-cell *matCellDef="let element"> {{ element.fechaIngreso | date :'short' }} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="calificacion">
          <th mat-header-cell *matHeaderCellDef> Calificacion </th>
          <td mat-cell *matCellDef="let element"> {{element.calificacion / 10}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
    </section>
</section>
